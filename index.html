 <!DOCTYPE html>
  <HTML lang="en">
  
   <HEAD>
    <title>Simple Angular Shopping Cart</title>
    <meta   charset="UTF-8">
    <meta   name="viewport" 
            content="width=device-width, initial-scale=1">
   
    <link rel="stylesheet" type="text/css" href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </HEAD>
    
   <BODY>
   
    <div ng-app="app" layout="column" layout-fill ng-cloak>
     <!-- Menu bar -->
     <md-toolbar>
      <div class="md-toolbar-tools">
       <h1 id=brndLbl>&reg; Brandname</h1>
       <div>
        <nav class="{{active}}"             ng-click="$event.preventDefault()">
         <a href="#" class="home"           ng-click="active='home'"            >Home</a>
         <a href="#" class="products"       ng-click="active='products'"        >Products</a>
         <a href="#" class="services"       ng-click="active='services'"        >Services</a>
         <a href="#" class="contact"        ng-click="active='contact'"         >Contact</a>
       </nav>
      </div>
       <div class=menuSel><!-- hidden! -->
        <p ng-show="active"> . >> <b>{{active}}</b></p>
      </div>
     </div>
    </md-toolbar>
    
     <!-- Filter bar -->
     <md-toolbar>
      <div class="md-toolbar-tools">
       <div class="filterBar" ng-controller="FilterCtrl as fltCtrl" >
        <md-grid-list
            md-cols             ="3" 
            md-cols-md          ="3"
            md-cols-gt-md       ="3" 
            md-gutter           ="360px"
            md-gutter-md        ="360px" 
            md-gutter-gt-md     ="360px" 
            md-row-height       ="1:1"
            md-row-height-gt-md ="1:1" 
            >
         <md-grid-tile 
            ng-repeat           =   "flt in filter.categories track by $index"
            ng-style            =   "{
            }"
            md-colspan-gt-sm    =   "1" 
            md-rowspan-gt-sm    =   "1"
            >
            <md-checkbox  
                ng-model="filter.categories[$index].chk"       
                ng-change="filter.apply()"  
                >{{flt.label}}</md-checkbox>
            
        </md-grid-tile> 
       </md-grid-list>
      </div>
     </div>
    </md-toolbar> 
    
     <!-- Cart grid -->
     <md-context>
      <div class=gridView ng-controller="GridCtrl as gridCtrl" >
       <md-content layout-padding>
        <md-grid-list
            md-cols             ="2" 
            md-cols-md          ="8"
            md-cols-gt-md       ="12" 
            md-gutter           ="4px"
            md-gutter-md        ="8px" 
            md-gutter-gt-md     ="12px" 
            md-row-height       ="1:2"
            md-row-height-md    ="1:1"
            md-row-height-gt-md ="1:1" 
            >
         <md-grid-tile
            ng-repeat="tile in gridCtrl.shopTiles"
            ng-style="{
                 'background-image'  : tile.image
               , 'background-repeat' : 'no-repeat'
               , 'background-size'   : '100% 40%'
            }"
            md-colspan-gt-sm="{{tile.colspan}}"
            md-rowspan-gt-sm="{{tile.rowspan}}"
            >
          <md-button ng-click="action.buy(tile.label,tile)" class="tileTitle" ng-style="{ 'background' : tile.color }" >{{tile.label}}</md-button>
          <div class="tileText" ng-style="{ 'background' : tile.backColor }">{{tile.text}}</div>
        </md-grid-tile>
       </md-grid-list>
      </md-content>
     </div>
    </md-context>
   </div> 
    
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"                   ></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"       ></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"         ></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"          ></script>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"      ></script>
  
   <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.3/angular-material.js"      ></script>
  
   <script src="js/main.js">
  </script>
  
 </BODY>
</HTML>
